<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift-Simulation</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- <form class="container1" onsubmit="onFormSubmit(event)"> -->
    <form class="container1">
      <p class="label1">Welcome to Lift Simulation Project</p>
      <div>
        <label for="noOf_floor"> Enter number of floors</label>
        <input
          id="floors"
          type="number"
          placeholder="Enter floors"
          min="2"
          max="10"
          required
        />
      </div>

      <div>
        <label for="noOf_lifts">Enter number of lifts</label>
        <input
          id="lifts"
          type="number"
          placeholder="Enter lifts"
          min="1"
          max="5"
          required
        />
      </div>
      <button type="submit">Submit</button>
    </form>

    <section class="liftpage hide">
      <div class="appartment"></div>
    </section>

    <script src="./js/index.js"></script>
  </body>
</html>
